<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>
    <style>
        #reader {
            width: 300px;
            height: 300px;
            margin: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Esc√°ner de QR</h1>
        <div id="reader"></div>
        <div id="scan-result" class="text-center mt-3"></div>
    </div>

    <script>
         function onScanSuccess(decodedText, decodedResult) {
            console.log(`Scan result: ${decodedText}`);
            // Redirect to sales.html with the scanned code as a query parameter
            window.location.href = `sales.html?code=${encodeURIComponent(decodedText)}`;
        }
        // Create a new instance of the Html5Qrcode class
        const html5Qrcode = new Html5Qrcode("reader");

        // Define a function to handle the QR code scan result
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Scan result: ${decodedText}`);
            // Display the scan result on your web page
            document.getElementById("scan-result").innerHTML = `Scanned Result: ${decodedText}`;
        }

        // Start the QR code scanner
        html5Qrcode.start(
            { facingMode: "environment" }, // Use the rear camera
            {
                fps: 10, // Frames per second
                qrbox: { width: 250, height: 250 } // Size of the scanning box
            },
            onScanSuccess)
        .catch(err => {
            console.error(`Error starting QR scanner: ${err}`);
        });
    </script>
</body>
</html>
