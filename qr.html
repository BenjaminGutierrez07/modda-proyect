<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <!-- Incluir Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluir la librería html5-qrcode -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Escáner de QR</h1>
        <div id="qr-reader" style="width: 100%; height: 300px; margin: 20px 0;"></div>
        <div id="qr-result">
            <h3>Resultado escaneado: <span id="result-data">No data</span></h3>
        </div>
    </div>

    <!-- Script para manejar el escaneo -->
    <script src="qr.js"></script>

    <!-- Incluir Bootstrap JS (opcional si necesitas interactividad de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
