<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALES</title>
    <link rel="stylesheet" href="sales.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="centralbox">
        <div class="info">
            <h2 class="current">Working: <span id="current-user">Loading...</span></h2>
            <div class="botones">
                <button>REGISTER</button>
                <button>CLEAR</button>
                <button>MANUAL</button>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Modelo</th>
                    <th>Talla</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody id="data-body">
            </tbody>
        </table>
    </div>
    <script>
        const database = {
            "Nike260": {date: "2024-12-10", model: "Nike sport", size: "40", price: "$150"},
            "adidas320": {date: "2024-12-10", model: "Adidas color", size: "42", price: "$170"},
            "puma100": {date: "2024-12-10", model: "Puma simple", size: "39", price: "$100"}
        };

        // Obtener el usuario actual del localStorage
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            document.getElementById('current-user').textContent = currentUser;
        } else {
            alert("No user logged in. Redirecting to login page.");
            window.location.href = "login.html";
        }

        // Obtener el código escaneado desde localStorage
        const scannedCode = localStorage.getItem("qrCode");
        console.log(`Scanned Code from LocalStorage: ${scannedCode}`);

        // Comprobar si el código existe en la base de datos
        const dataBody = document.getElementById('data-body');
        if (scannedCode && database[scannedCode]) {
            const item = database[scannedCode];
            const row = `<tr>
                <td>${item.date}</td>
                <td>${item.model}</td>
                <td>${item.size}</td>
                <td>${item.price}</td>
             </tr>`;
            dataBody.innerHTML += row; // Agregar la fila a la tabla
        } else {
            // Mostrar mensaje si no hay datos para el código escaneado
            const noDataRow = `<tr><td colspan="4">No data found for the scanned code.</td></tr>`;
            dataBody.innerHTML += noDataRow;
        }
    </script>
</body>
</html>
