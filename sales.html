<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALES</title>
    <link rel="stylesheet" href="sales.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="centralbox">
        <div class="info">
            <h2 class="current">Working: <span id="current-user">Loading...</span></h2>
            <div class="botones">
                <button>REGISTER</button>
                <button>CLEAR</button>
                <button>MANUAL</button>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Modelo</th>
                    <th>Talla</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody id="data-body">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>
    <script>
        // Get the username in the Localstorage
        const currentUser  = localStorage.getItem('currentUser ');
        if (currentUser ) {
            document.getElementById('current-user').textContent = currentUser ;
        } else {
            alert("No user logged in. Redirecting to login page.");
            window.location.href = "login.html";
        }

        // Function to get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the scanned code from the URL
        const scannedCode = getQueryParam('code');

        // Function to send scanned code to the server and update the table
        async function sendScannedCode(code) {
            try {
                const response = await fetch('http://localhost:3000/api/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code })
                });

                if (response.ok) {
                    const item = await response.json();
                    const dataBody = document.getElementById('data-body');
                    const row = `<tr>
                                    <td>${item.date}</td>
                                    <td>${item.model}</td>
                                    <td>${item.size}</ <td>${item.price}</td>
                                 </tr>`;
                    dataBody.innerHTML += row; // Add the row to the table
                } else {
                    const dataBody = document.getElementById('data-body');
                    dataBody.innerHTML = `<tr><td colspan="4">No data found for the scanned code.</td></tr>`;
                }
            } catch (error) {
                console.error('Error:', error);
                const dataBody = document.getElementById('data-body');
                dataBody.innerHTML = `<tr><td colspan="4">Error retrieving data.</td></tr>`;
            }
        }

        // Check if the scanned code exists and send it to the server
        if (scannedCode) {
            sendScannedCode(scannedCode);
        }
    </script>
</body>
</html>
